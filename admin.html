<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Store Manager</title>
</head>

<body>
	<div align="center">
		<h3 style='color:Red' align='center'>Product Registration</h3>
		<form action="save" method="post">
			<table>
				<tr>
					<td>ProductId</td>
					<td><input type="text" name="pid"></td>
				</tr>
				<tr>
					<td>ProductName</td>
					<td><input type="text" name="pna"></td>
				</tr>
				<tr>
					<td>Quantity</td>
					<td><input type="text" name="pqu"></td>
				</tr>
				<tr>
					<td>Price</td>
					<td><input type="text" name="pri"></td>
				</tr>
				<tr>
					<td><input type="submit" value="save"></td>
				</tr>
				<tr>
					<td><input type="reset" value="Reset"></td>
				</tr>
			</table>

		</form>
	</div>

	<div align="center">
		<h3 style='color:blue' align='center'>Product Updation</h3>
		<form action="update" method="post">
			<table>
				<tr>
					<td>ProductId</td>
					<td><input type="text" name="pid"></td>
				</tr>
				<tr>
					<td>ProductName</td>
					<td><input type="text" name="pna"></td>
				</tr>
				<tr>
					<td>Quantity</td>
					<td><input type="text" name="pqu"></td>
				</tr>
				<tr>
					<td>Price</td>
					<td><input type="text" name="pri"></td>
				</tr>
				<tr>
					<td><input type="submit" value="update"></td>
				</tr>
				<tr>
					<td><input type="reset" value="Reset"></td>
				</tr>
			</table>

		</form>
	</div>
</body>

</html>
