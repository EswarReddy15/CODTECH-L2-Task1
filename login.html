<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>InventoryManagement</title>

</head>

<body>
	<div align="left">
		<h1 style='color:Red' align='center'>Admin Login</h1>
		<form action="ad" method="post">
			<table align='center'>
				<tr>
					<td>ANAME</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>PASSWORD</td>
					<td><input type="password" name="pwd"></td>
				</tr>
				<tr>
					<td><input type="submit" value="login"></td>
				</tr>
			</table>

		</form>
	</div>
	<div align="right">
		<h1 style='color:blue' align='center'>User Login</h1>
		<form action="us" method="post">
			<table align='center'>
				<tr>
					<td>UNAME</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>PASSWORD</td>
					<td><input type="password" name="pwd"></td>
				</tr>
				<tr>
					<td><input type="submit" value="login"></td>
				</tr>
			</table>

		</form>
	</div>
	<div align="center">
		<h1 style='color:green' align='center'>User Registration</h1>
		<form action="usn" method="post">
			<table align='center'>
				<tr>
					<td>UNAME</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>PASSWORD</td>
					<td><input type="password" name="pwd"></td>
				</tr>
				<tr>
					<td><input type="submit" value="login"></td>
				</tr>
			</table>

		</form>
	</div>
</body>

</html>
